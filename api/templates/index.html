<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload ZIP to GitHub</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .upload-card {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      color: #343a40;
    }
    .btn-upload {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="upload-card">
    <h1>Upload ZIP to GitHub</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'success' if category=='success' else 'danger' }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="zip_file" class="form-label">Select ZIP File</label>
        <input class="form-control" type="file" name="zip_file" id="zip_file" accept=".zip" required>
      </div>
      <button type="submit" class="btn btn-primary btn-upload">Upload</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
