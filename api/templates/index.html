<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload ZIP to GitHub</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .upload-card {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      color: #343a40;
    }
    .btn-upload {
      width: 100%;
    }
    .progress {
      height: 8px;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="upload-card">
    <h1>Upload ZIP to GitHub</h1>

    <form id="uploadForm">
      <div class="mb-3">
        <label for="zip_file" class="form-label">Select ZIP File</label>
        <input class="form-control" type="file" id="zip_file" accept=".zip" required>
      </div>
      <button type="submit" class="btn btn-primary btn-upload">Upload</button>
    </form>

    <div class="progress">
      <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%;"></div>
    </div>

    <div id="status" class="mt-3 text-center"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("zip_file");
    const progressBar = document.getElementById("progress-bar");
    const progressContainer = document.querySelector(".progress");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a ZIP file!");
        return;
      }

      statusDiv.textContent = "";
      progressContainer.style.display = "block";
      progressBar.style.width = "10%";
      progressBar.textContent = "Processing...";

      // Convert file to base64
      const base64Data = await new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });

      const payload = {
        file_id: file.name.replace(".zip", ""),
        total_chunks: 1,
        chunks: [base64Data]
      };

      try {
        progressBar.style.width = "50%";
        progressBar.textContent = "Uploading...";

        const res = await fetch("/upload_zip", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (data.success) {
          progressBar.style.width = "100%";
          progressBar.textContent = "Done!";
          progressBar.classList.add("bg-success");
          statusDiv.innerHTML = `<div class="alert alert-success mt-3">✅ Upload successful!</div>`;
        } else {
          throw new Error(data.error || "Unknown error");
        }
      } catch (err) {
        progressBar.classList.add("bg-danger");
        progressBar.style.width = "100%";
        progressBar.textContent = "Failed!";
        statusDiv.innerHTML = `<div class="alert alert-danger mt-3">❌ Error: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
